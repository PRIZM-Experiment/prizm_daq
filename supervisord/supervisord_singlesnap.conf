[program:prizm_daq_2018-singlesnap]
command=python /home/pi/daq_2018/prizm_daq_2018.py --bof dual_input_poco_2017-03-22_1748.bof --nchan 2048 -o /home/pi/data_singlesnap -l /home/pi/data_singlesnap/log -a 393216 -f 0xFFFF -t 15 --compress bzip2 --ip localhost
process_name='prizm_daq_2018-singlesnap'
startsecs=5
stdout_logfile=/home/pi/supervisord_logs/prizm_daq_2018-singlesnap_stdout.log
